<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <ul class="menu_list">
            <!-- <li id="new_game" class="disabled">New Game</li> -->
            <li id="settings">Show Settings</li>
            <li id="stats">Session Stats</li>
        </ul>
        <section id="settings_section">
            <div class="inp_range">
                <label for="minRange">Low Range</label>
                <input type="number" name="minRange" id="minRange" max="1000" />
            </div>
            <div class="inp_range">
                <label for="maxRange">High range</label>
                <input type="number" name="maxRange" id="maxRange" max="999" />
            </div>
            <div class="inp_range">
                <label for="attempts">Attempts</label>
                <input type="number" name="attempts" id="attempts" max="999" />
            </div>
        </section>
    </header>
    <div id="main_container">
        <div id="main_text_field">
            <h1 id="title">guess the number</h1>
            <p id="description"></p>
        </div>
        <div id="game_text"></div>
        <div class="inp_range" id="user_input">
            <label for="userNumber">Chose a number</label>
            <input type="number" name="userNumber" id="userNumber" />
        </div>
        <button id="try_button">START NEW GAME</button>
    </div>
    <script src="index.js"></script>
</body>
