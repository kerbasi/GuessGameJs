<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>Guessing Game!</h1>
        <h3>Choose guessed number and win!</h3>
    </header>
    <div id="main_container">
        <div class="inp_range">
            <label for="minRange">Low Range</label>
            <input type="number" name="minRange" id="minRange" max="1000" />
        </div>
        <div class="inp_range">
            <label for="maxRange">High range</label>
            <input type="number" name="maxRange" id="maxRange" max="999" />
        </div>
        <div id="game_text"></div>
        <div class="inp_range user">
            <label for="userNumber">Chose a number</label>
            <input type="number" name="userNumber" id="userNumber" />
        </div>
        <button id="try_button">Try this number!</button>
    </div>
    <!-- <button id="new_game">NEW GAME</button> -->
    <script src="index.js"></script>
</body>
